language: go
go:
- tip
env:
- GO111MODULE=on
services:
- docker
before_install:
- nvm install stable
- "./before_install.sh"
os:
- linux
- osx
addons:
  apt:
    packages:
    - libasound2-dev
script:
- "./build.sh"
deploy:
- provider: releases
  skip_cleanup: true # Important, otherwise the build output would be purged.
  api_key:
    secure: 
  file_glob: true
  file: "bcg-*"
  on:
    repo: nstehr/bobcaygeon
    tags: true # The deployment happens only if the commit has a tag.
- provider: gcs
  skip_cleanup: true
  access_key_id: GOOG1EZYEFSCRVSTPEWHOFHBP6CQ4QLAZE45IPZ4DTIBIKAR5EGNIVYOQTALA
  secret_access_key:
    secure: 
  bucket: bcg_artifacts
  local-dir: artifacts
  on:
    repo: nstehr/bobcaygeon
    all_branches: true
    tags: false

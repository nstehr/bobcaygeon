language: go
go:
- tip
env:
 - GO111MODULE=on
services:
- docker
before_install:
- "./before_install.sh"
os:
- linux
- osx
addons:
  apt:
    packages:
    - libasound2-dev
script:
- "./build.sh"
deploy:
  provider: releases
  skip_cleanup: true # Important, otherwise the build output would be purged.
  api_key:
    secure: 
  file_glob: true
  file: "bcg-*"
  on:
    repo: nstehr/bobcaygeon
    tags: true # The deployment happens only if the commit has a tag.
